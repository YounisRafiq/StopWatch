<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch using javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopWatch">
        <h1 class="time">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="" onclick="watchStop()" title="Stop">
            <img src="images/start.png" alt="" onclick="watchStart()" title="start">
            <img src="images/reset.png" alt="" onclick="watchReset()" title="Resetq">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
